<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

	<ion-card no-margin>
		<ion-card-content class="bg-profile">
			<form id="login-form">
				<ion-list>
				  <ion-item>
					<ion-label floating> Email </ion-label>
					<ion-input type="email" placeholder=""></ion-input>
				  </ion-item>
				  <ion-item>
					<ion-label floating> Password </ion-label>
					<ion-input type="password" placeholder=""></ion-input>
				  </ion-item>
				</ion-list>
				<ion-button color="stable" block on-click="goToHome()">
				  Log in
				</ion-button>
				<div class="spacer" style="height:40px;" id="login-spacer3"></div>
				<button id="login-button2" ion-button round  outline color="stable" block on-click="goToHome()">
				  Or start with anonymous user
				</button>
			</form>
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<input placeholder="Username" type="text"  formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
					<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
						<div *ngIf="f.username.errors.required">Usuario requerido</div>
					</div>
				</div>

						<div *ngIf="f.password.errors.required">Password is required</div>
					</div>
				</div>
